<!DOCTYPE html>
<html lang="en">
    
<link
rel="stylesheet"
href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"
/>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <section
    class="w-100 px-4 py-5 vh-100 "
    
  >
<div class="container h-100">
<div
  class="row d-flex justify-content-center align-items-center h-100"
>
  <div class="col-12 col-md-9 col-lg-7 col-xl-7">
    <div class="card" style="border-radius: 15px">
      <div class="card-body p-5">
    <h3 align="center">SEARCH</h3>
    <form action="/search" method="post" align="center">
        <input type="search" name="search" placeholder="Search username " align="center">
        <button type="submit" name="submit-search" align="center">Search</button>
    </form>
    {%if users %}
    <table align="center">
        <tr>
            <th>Username</th>
        </tr>
        {% for user in users %}
        {% if user.username != username %}
        <tr>
            <td><a href='/user/{{user.username}}' align="center">{{user.username}}</a></td>
            <td><a href='/follow/{{user.username}}' align="center">Follow</a></td>            
        </tr>
        {% else %}
        <tr>
            <td><a href='/user/{{user.username}}'>{{user.username}}</a></td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    {% endif %}
    <h4 align="center"><a href="/home">Home</a><h4>
</body>
</html>
